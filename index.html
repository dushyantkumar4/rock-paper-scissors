<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Sicssors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="sissors.jpeg" alt="paper">
        </div>
        <div class="choice" id="sicssor">
            <img src="paper.jpeg" alt="sicssor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
